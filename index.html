body{

  display:flex;

  align-items:center;
  overflow:hidden;
  position:relative;

body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;

  opacity:.6;
}


body::after{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#ff4d6d55,transparent 70%);
  filter:blur(80px);
  animation:glowMove 12s ease-in-out infinite alternate;
}


@keyframes movePattern{
  from{transform:translateY(0)}
  to{transform:translateY(-60px)}
}


@keyframes glowMove{
  from{transform:translate(-200px,-100px)}
  to{transform:translate(200px,100px)}
}


@keyframes moveHearts{
  0%{transform:translateY(0)}
  100%{transform:translateY(-300px)}
}


.card{
  z-index:2;
  width:360px;
  padding:45px 40px;
  border-radius:28px;
  text-align:center;
  position:relative;


  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(15px);

  border:2px solid rgba(255,255,255,0.6);

  box-shadow:
    0 25px 60px rgba(255,105,135,0.35),
    inset 0 0 30px rgba(255,255,255,0.5);

  animation:cardShow .5s ease;
}


.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:30px;
  background:linear-gradient(
    45deg,
    #ffffff,
    #ffd6e0,
    #ffffff
  );
  z-index:-1;
  opacity:.6;
}


.card::after{
  content:"‚ù§";
  position:absolute;
  top:15px;
  right:20px;
  font-size:22px;
  color:#ff4d6d;
  opacity:.5;
}

@keyframes cardShow{
  from{
    opacity:0;
    transform:scale(.85) translateY(20px);
  }
  to{
    opacity:1;
    transform:scale(1) translateY(0);
  }
}


button{
  margin:8px;
  padding:12px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:16px;
  transition:.25s;
}

.mainBtn{
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
}

.mainBtn:hover{
  transform:scale(1.08);
}


.hidden{
  display:none;
}

h2{color:#ff4d6d;margin-bottom:20px}
h1{color:#ff4d6d}


.heart{
  position:fixed;
  top:-20px;
  font-size:18px;
  pointer-events:none;
  animation:fall linear forwards;
  z-index:0;
  opacity:.8;
}


@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
.glow {
  color: #ff6fa5;
  text-shadow: 0 0 10px #ff9ecb, 0 0 20px #ff9ecb;
}
.click-heart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-80px);
    opacity: 0;
  }
}

#final{

  padding: 60px;

#final p{

}
#final{

@keyframes popFinal{
  from{
    transform: scale(0.7);
    opacity:0;
  }
  to{
    transform: scale(1);
    opacity:1;
  }
}

let currentPerson = 0;
let step = 0;

function startPerson(index){
  currentPerson = index;
  step = 0;

  document.getElementById("selectScreen").classList.add("hidden");
  document.getElementById("popup").classList.remove("hidden");

  document.getElementById("question").innerText =
    data[currentPerson].questions[step];
}

function nextQuestion(){
  step++;

  if(step < data[currentPerson].questions.length){
    document.getElementById("question").innerText =
      data[currentPerson].questions[step];
  }else{
    document.getElementById("popup").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");

    document.getElementById("finalText").innerText =
      data[currentPerson].final;

    document.getElementById("finalSub").innerText =
      data[currentPerson].sub;
  }
}


function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.innerText = "‚ù§Ô∏è";



  heart.style.left = Math.random() * window.innerWidth + "px";


  heart.style.fontSize = (Math.random() * 20 + 12) + "px";


  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

  document.body.appendChild(heart);

 
  setTimeout(() => heart.remove(), 7000);
}


setInterval(createHeart, 300);

document.addEventListener("click", function(e){

  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 1000);
});
